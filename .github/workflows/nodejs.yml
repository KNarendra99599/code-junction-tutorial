---
name: AR-ar-dashboard Actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-1
permissions:
  contents: write
jobs:
  build_angular:
    run-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
          node version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
